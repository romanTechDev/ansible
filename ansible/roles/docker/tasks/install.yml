---
- name: Установка Docker
  block:
    - name: Установить необходимые зависимости
      become: true
      ansible.builtin.apt:
        state: present
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        update_cache: true

    - name: Создать /etc/apt/keyrings папку
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Скачать Docker GPG key
      become: true
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository to Apt sources
      become: true
      ansible.builtin.shell: 
        cmd: |
          echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        executable: /bin/bash
      changed_when: false

    - name: Install Docker packages
      become: true
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Run Hello World Docker container
      become: true
      community.docker.docker_container:
        name: hello-world
        image: hello-world
        state: started
        detach: false
        cleanup: true
        output_logs: true
      register: hello_world_container

    - name: Вывести результат выполнения контейнера
      ansible.builtin.debug:
        msg: "{{ hello_world_container.container.Output }}"
  tags:
    - install
